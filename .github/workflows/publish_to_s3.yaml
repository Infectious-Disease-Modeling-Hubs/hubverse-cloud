name: Publish to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::521138137878:role/s3-testhub-githubaction
        aws-region: us-east-1

    - name: Copy files to S3
      run: |
        aws s3 sync ./hub-config s3://s3-testhub/hub-config --delete
        aws s3 sync ./model-metadata s3://s3-testhub/model-metadata --delete
        aws s3 sync ./model-output s3://s3-testhub/model-output --delete
